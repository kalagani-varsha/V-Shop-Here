{% extends "store/base.html" %}
{% block content %}

<style type = "text/css">
.centerdv
{
  width:45%;
  margin-left:auto;
  margin-right:auto;
  text-align:center;
}
.imgscale
{
  max-width: 64px;
  max-height: 64px;
}
.sizef {
  font-size: 120px;
}
</style>

<h1 class="font-weight-bold text-center sizef" >Store</h1>
<hr>

<div class= "row">
{% for product in store_item %}
 <div class="col-lg-4 col-md-6">
<div class="card" style="width:350px">
  <img class="card-img-top" src="{{ product.image.url }}" alt="Card image">
  <div class="card-body">
    <h4 class="card-title">{{ product.name }}</h4>
    <hr>
    <p class="card-text">{{ product.description }}</p>
    <br>
    <span class= "label label-primary"><b>Price : {{ product.price }} </b></span>
    <br>
    <form method="post">
      {% csrf_token %}
      <input type="submit" value="Add to Cart" class="btn btn-primary">
      <input type="hidden" name="obj_id" value= {{ product.id }}>
      </form>
    </div>
      </div>
    </div>
    {% endfor %}
</div>







{% endblock %}
